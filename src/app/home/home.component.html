<div style="display: flex; height: 90vh;">
  <!-- Left Column: File Upload -->
  <div style="flex: 1; padding: 20px; border-right: 1px solid #ccc;">
    <h2>Upload Documents</h2>
    <input type="file" multiple (change)="onFileChange($event)" />
    <br /><br />
    <button (click)="confirmUpload()" style="padding: 8px 12px;">Confirm Application</button>
  </div>

  <!-- Right Column: Chatbot -->
  <div style="flex: 1; padding: 20px;">
    <h2>Chatbot</h2>
    <div style="border: 1px solid #ccc; height: 70%; padding: 10px; overflow-y: auto;">
      <p><b>Bot:</b> Hello! How can I help you?</p>
    </div>
    <input
      type="text"
      placeholder="Type your message..."
      style="width: 80%; padding: 5px; margin-top: 10px;"
    />
    <button style="padding: 6px 12px;">Send</button>
  </div>
</div>
